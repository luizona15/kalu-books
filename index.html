<head>

      <link rel="stylesheet" href="reset.css">

</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container_imagem"></span>
            </label>
            <img src="WhatsApp Image 2024-07-29 at 10.34.57.jpeg" alt="Logo do KALU BOOKS">
                <a href="#"><img src="favorito.png"></a>
                <a href="#"><img src="comprar.png"></a>
                <a href="#"><img src="img/Usuario.svg"></a>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Fantasia e romance</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Fantasia e ação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Fantasia e drama</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Fantasia e aventura</a>
                </li>

            </ul>
            <img src="WhatsApp_Image_2024-07-29_at_10.34.57-removebg-preview.png" alt="Logo do KALU BOOKS" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"><img src="favorito.png" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="comprar.png" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="do-utilizador.png" alt="Meu perfil" class="container_imagem"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual sera sua proxima leitura?">
    </section>

    <section class="carrosel">
        <h2 class="carrosel_titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="WhatsApp Image 2024-07-29 at 09.41.47 (1) (1).jpeg" alt="Livro sobre ">
            </div>
            <div class="swiper-slide">
                <img src="WhatsApp Image 2024-07-29 at 09.41.47 (1).jpeg" alt="Livro sobre ">
            </div>
            <div class="swiper-slide">
                <img src="WhatsApp Image 2024-07-29 at 09.41.47 (2).jpeg" alt="Livro sobre ">
            </div>
            <div class="swiper-slide">
                <img src="WhatsApp Image 2024-07-29 at 09.41.47 (3).jpeg" alt="Livro sobre" />           
            </div>                
        </div>

        <!-- If we need navigation buttos -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    
    <div class="card">
        <!-- 1º linha -->
        <div class="card_"
    </div>
                            
    </section>
